[build]
  builder = "nixpacks"
  buildCommand = "pnpm install && pnpm run build"

[deploy]
  startCommand = "pnpm run preview --host 0.0.0.0 --port ${PORT:-4173}"
  restartPolicyType = "on_failure"
  restartPolicyMaxRetries = 10

[[services]]
  name = "toefl-game-frontend"

[env]
  NODE_VERSION = "20"
